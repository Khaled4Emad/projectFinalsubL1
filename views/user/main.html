<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" href="/images/adminlogo.jpg" />

    <!-- Page Title -->
    <title>Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/Admin.css" />
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin</h2>
      <hr />
      <ul>
        <li id="home-link">
          <a href="/admin"><i class="fa-solid fa-house"></i> Home</a>
        </li>
        <li id="add-student-link">
          <a href="/admin/addstudent"><i class="fa-solid fa-plus"></i> Add Student</a>
        </li>
        <li id="add-doctor-link">
          <a href="/admin/adddoctor"><i class="fa-solid fa-plus"></i> Add Doctor</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Navbar -->
      <div class="navbar">
        <div class="logo">
          <img src="/images/fcilogo.jpg" alt="FCI Logo" />
        </div>
        <div class="search-container">
          <form action="/admin/SearchResult" method="GET">
            <input type="text" placeholder="Search by Academic ID" name="id" />
            <button type="submit">Search</button>
          </form>
        </div>
      </div>

      <!-- Home Section -->
      <div class="changed-section" id="home-section">
        <div class="home-content">
          <img src="/images/FCI-MU.jpg" alt="College Image" />
          <h1>Welcome to Faculty of Computer and Information</h1>
          <p id="paraf">
            One of the most important faculties of Menoufia University...
          </p>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/JS/Admin.js"></script>
  </body>
</html>
