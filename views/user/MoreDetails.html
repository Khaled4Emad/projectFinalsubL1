<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" href="../images/adminlogo.jpg"/>
    <title>Student Details</title>
    <link rel="stylesheet" href="../CSS/Admin.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin</h2>
        <hr>
        <ul>
            <li id="home-link"><a href="/Admin"><i class="fa-solid fa-house"></i>Home</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="navbar">
            <div class="logo"><img src="../images/fcilogo.jpg"></div>
            <div class="search-container">
                <form action="/Admin/SearchResult" method="GET">
                    <input type="text" id="search-field" name="search" placeholder="Search by Academic ID" required>
                    <button type="submit" id="search-button">Search</button>
                </form>
            </div>

        </div>
        <div class="changed-section" id="student-details-section">
            <div class="moredetailscontainer">
                
                <div class="personal-info">
                    <h2>Personal Information</h2>
                    <div class="personalinfoandpic">
                        <ul>
                            <li><strong>Name:</strong></li>
                        </ul>
                    </div>
                </div>
        
                <div class="academic-info">
                    <h2>Academic Information</h2>
                    <ul>
                        <li><strong>Academic ID:</strong></li>
                        <li><strong>GPA:</strong></li>
                        <li><strong>Credit Hours:</strong></li>
                        <li><strong>Academic Year:</strong></li>
                        <li><strong>Password:</strong></li>
                    </ul>
                </div>
        
                <div class="expenses">
                    <h2>Expenses</h2>
                    <ul>
                        <li><strong>Total Expenses:</strong></li>
                        <li><strong>Status:</strong>
                            <div id="paymentStatus">
                            
                            </div>
                        </li>
                    </ul>
                </div>


            </div>
        </div>
    </div>
    <script src="../JS/moreDetails.js"></script>
</body>
</html>
