<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="icon" href="../images/adminlogo.jpg" />
    <title>Search</title>
    <link rel="stylesheet" href="../CSS/Admin.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Admin</h2>
      <hr />
      <ul>
        <li id="home-link">
          <a href="/admin"><i class="fa-solid fa-house"></i> Home</a>
        </li>
        <li id="add-student-link">
          <a href="/admin/addstudent"
            ><i class="fa-solid fa-plus"></i> Add Student</a
          >
        </li>
        <li id="add-doctor-link">
          <a href="/admin/adddoctor"
            ><i class="fa-solid fa-plus"></i> Add Doctor</a
          >
        </li>
      </ul>
    </div>
    <div class="main-content">
      <div class="navbar">
        <div class="logo"><img src="../images/fcilogo.jpg" /></div>
        <div class="search-container">
          <form id="search-form">
            <input
              type="text"
              id="search-field"
              name="search"
              placeholder="Search by Academic ID"
              required
            />
            <button id="search-button" type="submit">Search</button>
          </form>
        </div>
      </div>
      <div class="changed-section" id="search-results-section">
        <table>
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Academic ID</th>
              <th>GPA</th>
              <th>Credit Hours</th>
              <th>Academic Year</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td class="Action">
                <a href="/admin/MoreDetails" style="text-decoration: none">
                  <i id="moredetailsicon" class="fa-solid fa-circle-info"></i>
                </a>
                <a href="/admin/EditStudent" style="text-decoration: none">
                  <i id="editstudenticon" class="fa-solid fa-pen"></i>
                </a>
                <a
                  href="#"
                  class="delete-student"
                  data-academicid="123456"
                  style="text-decoration: none"
                >
                  <i class="fa-solid fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="../JS/Admin.js"></script>
  </body>
</html>
